<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<link
			rel="stylesheet"
			href="../Resources/CSS/contact-page.css" />
		<link
			rel="stylesheet"
			href="../Resources/CSS/main-layout.css" />
		<link
			rel="stylesheet"
			href="../Resources/CSS/nav-menu.css" />

		<link rel="stylesheet" href="../Resources/CSS/footer.css" />
	</head>
	<body>

		<header class="header">
			<div class="logo">
				<img src="../Resources/Images/Logo/logo_black.svg" />
			</div>
			<nav class="nav">
				<ul>
					<li><a href="#">Product</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="contact-container">
				<div class="contact-header">
					<h1 class="contact-title">CONTACT</h1>
				</div>
			</section>

			<section class="contact-form">
				<form>

					<label for="name"></label>
					<input
						type="text"
						id="name"
						name="name"
						placeholder="Name"
						required />

					<label for="email"></label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Email" />

					<label for="message"></label>
					<textarea
						id="message"
						name="message"
						rows="4"
						placeholder="Dear OptiLink"
						required></textarea>

					<button type="submit">Send</button>
				</form>
			</section>
		</main>

<footer class="footer">
	<div class="container">
		<div class="row">

			<div class="footer-col">
				<ul>
					<li><a href="#">Optilink 2023</a></li>
					<img src="../Resources/Images/Logo/logo_white.svg">
				</ul>
			</div>

			<div class="footer-col">
				<h4>Links</h4>
				<ul>
					<li><a href="#">About</a></a></li>
					<li><a href="#">Product</a></a></li>
					<li><a href="#">Contact</a></a></li>
				</ul>
			</div>
			<div class="footer-col">
				<h4>Follow Us</h4>
				<ul>
					<li><a href="#">Facebook</a></li>
					<li><a href="#">Instagram</a></li>
					<li><a href="#">LinkIn</a></li>
				</ul>
			</div>
			<div class="footer-col">
				<h4>Find us</h4>
				<ul>
					<li><a href="#">OptiLink HQ</a></li>
					<li><a href="#">Long Street 1</a></li>
					<li><a href="#">133 37, London</a></li>
				</ul>
			</div>
</footer>

	</body>
</html>
