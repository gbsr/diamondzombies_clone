<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<link
			rel="stylesheet"
			href="../Resources/CSS/contact-page.css" />
		<link
			rel="stylesheet"
			href="../Resources/CSS/main-layout.css" />
		<link
			rel="stylesheet"
			href="../Resources/CSS/nav-menu.css" />
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<img src="../Resources/Images/Logo/logo_black.svg" />
			</div>
			<nav class="nav">
				<ul>
					<li><a href="#">Product</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="contact-container">
				<div class="contact-header">
					<h1 class="contact-title">CONTACT</h1>
				</div>

				<div class="adress">
					<p>Hours: 00:00 - 00:01</p>
					<p>1st Long Street, 133 37, Orgrimmar</p>
					<p>contact (at) optilink.com</p>
					<p>07 00 00 13 37</p>
				</div>
			</section>

			<section class="contact-form">
				<form>
					<p>Usually we don't reply here.</p>
					<p>All mails will be sent to noreply@optilink.com</p>
					<label for="name"></label>
					<input
						type="text"
						id="name"
						name="name"
						placeholder="Name"
						required />

					<label for="email"></label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Email" />

					<label for="message"></label>
					<textarea
						id="message"
						name="message"
						rows="4"
						placeholder="Dear OptiLink"
						required></textarea>

					<button type="submit">Send</button>
				</form>
			</section>
		</main>
	</body>
</html>
